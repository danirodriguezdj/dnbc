<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Die Nacht Brennt Club | DNBC</title>
  <meta name="description" content="DNBC — Die Nacht Brennt Club. Official page. Underground electronic music, DJ podcasts, and events." />
  <meta name="keywords" content="DNBC, Die Nacht Brennt Club, techno, electronic music, DJ sets, underground club" />
  <meta name="author" content="Die Nacht Brennt Club" />
  <link rel="preload" href="fonts/horizon.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Horizon';
      src: url('fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Horizon', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 999;
    }

    header img {
      max-height: 40px;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.3s ease;
    }

    nav.open {
      right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 20px;
      letter-spacing: 1px;
    }

    main {
      padding-top: 100px;
    }

    .social a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    .soundcloud-container {
      margin-top: 40px;
      max-width: 100%;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="DNBC Logo">
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>

  <nav id="mobileMenu">
    <a href="/">HOME</a>
    <a href="/agency">AGENCY</a>
  </nav>

  <main>
    <h1>WEB UNDER CONSTRUCTION</h1>
    <p>FOLLOW US:</p>
    <div class="social">
      <a href="https://instagram.com/dienachtbrenntclub" target="_blank">Instagram</a>
      <a href="https://soundcloud.com/dienachtbrenntclub" target="_blank">SoundCloud</a>
    </div>

    <div class="soundcloud-container">
      <iframe scrolling="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1754486535&color=%230b0806&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=true">
      </iframe>
      <div style="font-size: 10px; color: #cccccc; margin-top: 5px;">
        <a href="https://soundcloud.com/dienachtbrenntclub" title="Die Nacht Brennt Club" target="_blank" style="color: #cccccc; text-decoration: none;">Die Nacht Brennt Club</a> · 
        <a href="https://soundcloud.com/dienachtbrenntclub/sets/dnbc-podcasts" title="DNBC PODCASTS" target="_blank" style="color: #cccccc; text-decoration: none;">DNBC PODCASTS</a>
      </div>
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('open');
    }
  </script>
</body>
</html>
