<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Archivo: index.html
    Propósito: Página principal de Die Nacht Brennt Club (DNBC).
    Estándar de documentación: ISO/IEC/IEEE 26515.
  -->

  <!-- Metadatos generales -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Die Nacht Brennt Club | DNBC</title>
  <meta name="description"
        content="DNBC — Die Nacht Brennt Club. Official page. Underground electronic music, DJ podcasts, and events." />
  <meta name="keywords"
        content="DNBC, Die Nacht Brennt Club, techno, electronic music, DJ sets, underground club" />
  <meta name="author" content="Die Nacht Brennt Club" />

  <!-- Íconos y PWA manifest -->
  <link rel="icon"
        type="image/png"
        href="/favicon-96x96.png"
        sizes="96x96" />
  <link rel="icon"
        type="image/svg+xml"
        href="/favicon.svg" />
  <link rel="shortcut icon"
        href="/favicon.ico" />
  <link rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Preload fuente Horizon para evitar Flash Of Unstyled Text -->
  <link rel="preload"
        href="/fonts/horizon.woff2"
        as="font"
        type="font/woff2"
        crossorigin="anonymous" />

  <!-- Estilos globales -->
  <style>
    /* 
     * @brief Define la fuente personalizada 'horizon'.
     * @source /fonts/horizon.woff2
     */
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /*
     * @brief Estilos globales de la página.
     * @details Aplica fondo negro, tipografía, alineación y espaciado.
     */
    body {
      margin: 0;
      padding: 100px 20px;
      background-color: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
    }

    /*
     * @brief Estilo para la imagen del logo.
     * @details Limita anchura y margen inferior.
     */
    img {
      max-width: 300px;
      margin-bottom: 30px;
    }

    /*
     * @brief Estilos para los enlaces de redes sociales.
     * @details Define color, tamaño y espaciado.
     */
    .social a {
      color: #fff;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }

    /*
     * @brief Contenedor del reproductor de SoundCloud.
     * @note No modificar este bloque excepto para reemplazar el iframe y su crédito.
     */
    .soundcloud-container {
      margin-top: 40px;
      max-width: 100%;
    }

    /*
     * @brief Estilos del iframe (se mantienen).
     */
    iframe {
      width: 100%;
      max-width: 600px;
      border: none;
    }

    /*
     * @brief Botón de menú tipo “hamburguesa”.
     */
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    /*
     * @brief Barras del botón de menú.
     */
    .bar {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px 0;
    }

    /*
     * @brief Barra lateral (sidebar) oculta por defecto.
     * @details Se desplaza con transición al añadir/quitar la clase 'open'.
     */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    /*
     * @brief Enlaces dentro del sidebar.
     */
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }

    /*
     * @brief Estado hover de enlaces del sidebar.
     */
    .sidebar a:hover {
      background-color: #222;
    }

    /*
     * @brief Clase que muestra el sidebar.
     */
    .sidebar.open {
      left: 0;
    }
  </style>
</head>
<body>
  <!-- 
    @brief Botón para alternar visibilidad del menú lateral.
    @event onclick -> toggleMenu()
  -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!--
    @brief Navegación principal en sidebar.
    @details Contiene enlaces a secciones internas.
  -->
  <nav id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </nav>

  <!-- Logo y mensaje principal -->
  <img src="logo.png" alt="Logo DNBC" />
  <h1>WEB UNDER CONSTRUCTION</h1>
  <p>FOLLOW US:</p>

  <!-- Enlaces de redes sociales -->
  <div class="social">
    <a href="https://instagram.com/dienachtbrenntclub" target="_blank">Instagram</a>
    <a href="https://soundcloud.com/dienachtbrenntclub" target="_blank">SoundCloud</a>
  </div>

  <!-- Contenedor del reproductor de SoundCloud -->
  <div class="soundcloud-container">
    <!--
      @brief Iframe embed actualizado con parámetros oficiales de SoundCloud.
      @params color=%23000000 para acentos negros.
    -->
    <iframe
      width="100%"
      height="450"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/
           ?url=https%3A//api.soundcloud.com/playlists/1754486535
           &color=%23000000
           &auto_play=false
           &hide_related=false
           &show_comments=true
           &show_user=true
           &show_reposts=false
           &show_teaser=true">
    </iframe>

    <!--
      @brief Créditos y enlaces debajo del iframe.
      @details Ajustes de estilo para manejo de texto largo.
    -->
    <div style="font-size: 10px;
                color: #cccccc;
                line-break: anywhere;
                word-break: normal;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                font-family: Interstate, Lucida Grande,
                             Lucida Sans Unicode, Lucida Sans,
                             Garuda, Verdana, Tahoma, sans-serif;
                font-weight: 100;">
      <a href="https://soundcloud.com/dienachtbrenntclub"
         title="Die Nacht Brennt Club"
         target="_blank"
         style="color: #cccccc; text-decoration: none;">
        Die Nacht Brennt Club
      </a> ·
      <a href="https://soundcloud.com/dienachtbrenntclub/sets/dnbc-podcasts"
         title="DNBC PODCASTS"
         target="_blank"
         style="color: #cccccc; text-decoration: none;">
        DNBC PODCASTS
      </a>
    </div>
  </div>

  <!--
    @brief Función para alternar la clase 'open' en el sidebar.
    @pre El elemento con id="sidebar" existe en el DOM.
    @post El sidebar se muestra u oculta según la clase.
  -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
