<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Archivo: index.html
    Propósito: Página principal de Die Nacht Brennt Club (DNBC).
    Respuesta dinámica a diferentes tamaños de pantalla (PC y móvil).
    Documentación: ISO/IEC/IEEE 26515.
  -->

  <!-- Metadatos generales -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Die Nacht Brennt Club | DNBC</title>
  <meta name="description"
        content="DNBC — Die Nacht Brennt Club. Official page. Underground electronic music, DJ podcasts, and events." />
  <meta name="keywords"
        content="DNBC, Die Nacht Brennt Club, techno, electronic music, DJ sets, underground club" />
  <meta name="author" content="Die Nacht Brennt Club" />

  <!-- Íconos y manifest -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Preload fuente Horizon -->
  <link rel="preload" href="/fonts/horizon.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

  <!-- Estilos responsivos -->
  <style>
    /* Fuente personalizada */
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Reset y estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'horizon', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 5vw;                /* padding dinámico en base al ancho de viewport */
      text-align: center;
    }

    /* Logo */
    img {
      width: auto;
      max-width: 80vw;             /* nunca más ancho del 80% del viewport */
      height: auto;
      margin-bottom: 2vh;
    }

    /* Títulos y textos */
    h1 {
      font-size: 6vw;              /* tamaño relativo al viewport width */
      margin-bottom: 2vh;
    }
    p {
      font-size: 4vw;
      margin-bottom: 4vh;
    }

    /* Redes sociales */
    .social {
      margin-bottom: 4vh;
    }
    .social a {
      font-size: 5vw;
      color: #fff;
      text-decoration: none;
      margin: 0 2vw;
    }

    /* Contenedor SoundCloud: centrado, responsive */
    .soundcloud-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 5vh;
    }
    .soundcloud-container iframe {
      width: 100%;
      height: calc(100vw * 0.75);  /* ratio 4:3, ajusta la altura dinámicamente */
      max-height: 450px;
    }
    .soundcloud-container > div {
      background: #000;
      color: #fff;
      font-size: 2.5vw;
      padding: 1vh 1vw;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
                   Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
      font-weight: 100;
    }
    .soundcloud-container > div a {
      color: #fff;
      text-decoration: none;
      margin: 0 1vw;
    }

    /* Menú hamburguesa */
    .menu-toggle {
      position: fixed;
      top: 2vh;
      left: 2vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 8vw;
      height: 6vh;
      cursor: pointer;
      z-index: 1000;
    }
    .menu-toggle .bar {
      height: 0.6vh;
      width: 100%;
      background: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 70vw;
      max-width: 300px;
      height: 100%;
      background: #111;
      padding-top: 10vh;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 2vh 4vw;
      font-size: 4vw;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }

    /* Media Query para pantallas muy grandes (desktop) */
    @media (min-width: 1200px) {
      body {
        padding: 2vw 5vw;
      }
      h1 { font-size: 3vw; }
      p  { font-size: 1.5vw; }
      .social a { font-size: 1.5vw; }
      .soundcloud-container > div { font-size: 1vw; }
    }
  </style>
</head>
<body>

  <!-- Botón hamburguesa -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </nav>

  <!-- Contenido central -->
  <img src="logo.png" alt="Logo DNBC" />
  <h1>WEB UNDER CONSTRUCTION</h1>
  <p>FOLLOW US:</p>
  <div class="social">
    <a href="https://instagram.com/dienachtbrenntclub" target="_blank">Instagram</a>
    <a href="https://soundcloud.com/dienachtbrenntclub" target="_blank">SoundCloud</a>
  </div>

  <!-- Widget SoundCloud -->
  <div class="soundcloud-container">
    <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1754486535&color=%23918f8d&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=true">
    </iframe>
    <div>
      <a href="https://soundcloud.com/dienachtbrenntclub"
         title="Die Nacht Brennt Club"
         target="_blank">
        Die Nacht Brennt Club
      </a> ·
      <a href="https://soundcloud.com/dienachtbrenntclub/sets/dnbc-podcasts"
         title="DNBC PODCASTS"
         target="_blank">
        DNBC PODCASTS
      </a>
    </div>
  </div>

  <!-- Script de toggle -->
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
