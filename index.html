<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Archivo: agency1/index.html
    Propósito: Página principal de DNBC Agency con listado de artistas.
    Estándar de documentación: ISO/IEC/IEEE 26515
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <title>DIE NACHT BRENNT CLUB</title>
  <meta name="description" 
        content="DNBC — Die Nacht Brennt Club. Official page. Underground electronic music, DJ podcasts, and events." />
  <meta name="keywords"
        content="DNBC, Die Nacht Brennt Club, techno, electronic music, DJ sets, underground club, spain, clubbing, dnbc" />

  <meta name="author" content="DNBC Team" />

  <!-- Íconos y manifest para PWA -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      padding: 80px 20px 50px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    /* Fondo GIF centrado y fijo */
    .gif-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      pointer-events: none;
      background: transparent;
    }
    .gif-bg img {
      display: block;
      max-width: 48vw;
      max-height: 64vh;
      width: auto;
      height: auto;
      margin: auto;
    }
    /* Botón hamburguesa para mobile/desktop */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-toggle .bar {
      display: block;
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 6px 0;
    }
    /* Sidebar oculto por defecto, aparece al clicar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left .3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    /* Header fijo con logo centrado */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
      border-bottom: 2px solid #000;
    }
    header a {
      display: flex;
      align-items: center;
      height: 100%;
    }
    header .logo {
      max-width: 400px;
      width: 80vw;
      height: auto;
    }
    /* --- DOCK SOCIALS --- */
    .dock-socials {
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      background: rgba(20, 20, 20, 0.75);
      border-radius: 32px;
      padding: 10px 32px 10px 32px;
      box-shadow: 0 6px 24px 4px rgba(0,0,0,0.35);
      z-index: 2000;
      align-items: center;
      border: 1.5px solid #333;
      backdrop-filter: blur(2px);
      transition: background 0.2s;
    }
    .dock-socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      transition: background 0.1s;
      text-decoration: none;
    }
    .dock-socials a:hover {
      background: rgba(255,255,255,0.06);
    }
    .dock-socials img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: filter 0.2s ease, transform 0.2s ease;
    }
    .dock-socials a:hover img {
      transform: scale(1.1);
    }
    .dock-socials a.instagram:hover img {
      filter: invert(33%) sepia(77%) saturate(7475%) hue-rotate(316deg) brightness(98%) contrast(101%);
    }
    .dock-socials a.soundcloud:hover img {
      filter: invert(59%) sepia(90%) saturate(2000%) hue-rotate(-12deg) brightness(99%) contrast(97%);
    }
    .dock-socials a.spotify:hover img {
      filter: invert(52%) sepia(76%) saturate(686%) hue-rotate(89deg) brightness(92%) contrast(91%);
    }
    @media (max-width: 768px) {
      body {
        padding: 60px 10px 50px;
      }
      header {
        justify-content: space-between;
        padding: 0 20px;
        height: 65px;
      }
      header a {
        margin-left: auto;
      }
      header .logo {
        max-width: 250px;
        width: 60vw;
      }
      .gif-bg img {
        max-width: 95vw;
        max-height: 60vh;
      }
      .dock-socials {
        gap: 18px;
        padding: 8px 18px;
        bottom: 12px;
      }
      .dock-socials a {
        width: 36px;
        height: 36px;
      }
      .dock-socials img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo GIF fijo y centrado detrás de todo -->
  <div class="gif-bg" aria-hidden="true">
    <img src="/img/dnbc.webm" alt="Fondo DNBC animado" />
  </div>
  <!-- Botón para abrir/cerrar menú lateral -->
  <button class="menu-toggle" aria-label="Toggle menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  <!-- Navegación lateral -->
  <nav id="sidebar" class="sidebar" aria-label="Main navigation">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/agency">Agency</a></li>
    </ul>
  </nav>
  <!-- Header fijo con logo -->
  <header>
    <a href="https://dienachtbrenntclub.com" rel="noopener">
      <img src="/logoletraslargo.png" alt="DNBC Agency logo" class="logo" />
    </a>
  </header>
  <!-- Dock social fijo abajo -->
  <div class="dock-socials">
    <a href="https://soundcloud.com/dienachtbrenntclub" class="soundcloud" target="_blank" rel="noopener" title="SoundCloud">
      <img src="/img/icons/soundcloud.svg" alt="SoundCloud" />
    </a>
    <a href="https://instagram.com/dienachtbrenntclub" class="instagram" target="_blank" rel="noopener" title="Instagram">
      <img src="/img/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://open.spotify.com/playlist/3dAUufff9G37F3r1NHhWhI?si=a4uTV6mjS7mVpcWcBuur6w" class="spotify" target="_blank" rel="noopener" title="Spotify">
      <img src="/img/icons/spotify.svg" alt="Spotify" />
    </a>
  </div>
  <script>
    (function() {
      'use strict';
      document.addEventListener('DOMContentLoaded', function() {
        var btn = document.querySelector('.menu-toggle');
        var nav = document.getElementById('sidebar');
        btn.addEventListener('click', function() {
          nav.classList.toggle('open');
        });
      });
    })();
  </script>
</body>
</html>
