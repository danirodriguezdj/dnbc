<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Die Nacht Brennt Club | DNBC</title>
  <meta name="description" content="DNBC â€” Die Nacht Brennt Club. Official page. Underground electronic music, DJ podcasts, and events." />
  <meta name="keywords" content="DNBC, Die Nacht Brennt Club, techno, electronic music, DJ sets, underground club" />
  <meta name="author" content="Die Nacht Brennt Club" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Cargar fuente HORIZON -->
  <link rel="preload" href="fonts/horizon.woff2" as="font" type="font/woff2" crossorigin />
  <style>
    @font-face {
      font-family: 'Horizon';
      src: url('fonts/horizon.woff2') format('woff2'),
           url('fonts/horizon.woff') format('woff'),
           url('fonts/horizon.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Horizon', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Hamburger Menu */
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .bar {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 20px;
      text-decoration: none;
      text-transform: uppercase;
      border-bottom: 1px solid #222;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .sidebar.open {
      left: 0;
    }

    /* Logo */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 20px 20px;
    }

    .logo img {
      max-width: 300px;
      height: auto;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 2em;
      margin: 0;
    }

    /* Instagram Button */
    .instagram-button {
      text-align: center;
      padding: 20px;
    }

    .instagram-button a {
      color: white;
      font-size: 14px;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .logo img {
        max-width: 200px;
      }

      .main-content h1 {
        font-size: 1.5em;
      }

      .instagram-button a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Toggle Button -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar Navigation -->
  <div id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="Logo" />
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>DJ ROOSTER SOON</h1>
  </div>

  <!-- Instagram Button -->
  <div class="instagram-button">
    <a href="https://instagram.com/dnbcagency" target="_blank">@dnbcagency</a>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
