<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dani Rodriguez</title>
  <meta name="description" content="Artist profile - Dani Rodriguez" />
  <meta name="author" content="DNBC Team" />

  <!-- Fuente personalizada -->
  <link rel="preload" href="/fonts/horizon_outlined.woff2" as="font" type="font/woff2" crossorigin />
  <style>
    @font-face {
      font-family: 'horizon_outlined';
      src: url('/fonts/horizon_outlined.woff2') format('woff2'),
           url('/fonts/horizon_outlined.woff') format('woff'),
           url('/fonts/horizon_outlined.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: white;
      font-family: 'horizon_outlined', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 75px;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-bottom: 2px solid #000;
    }

    header a {
      display: flex;
      align-items: center;
    }

    header .logo {
      max-width: 400px;
      width: 80vw;
      height: auto;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 80px;
      text-align: center;
    }

    .main-image {
      width: 100%;
      max-width: 600px;
    }

    .bio {
      font-size: 18px;
      line-height: 1.6;
      margin: 40px 0;
      max-width: 800px;
    }

    .secondary-image {
      width: 100%;
      max-width: 800px;
      margin-top: 40px;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
      border: 1px solid white;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .links a:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      .bio {
        font-size: 16px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://dienachtbrenntclub.com">
      <img src="/logoletraslargo.png" alt="DNBC Logo" class="logo" />
    </a>
  </header>

  <main>
    <img src="img/daniplaying.png" alt="Dani Rodriguez live" class="main-image" />

    <div class="bio">
      <p>Dani Rodriguez is a techno artist focused on the exploration of hypnotic grooves and driving rhythms. His performances are a blend of intense energy and sonic depth, captivating audiences across underground dance floors.</p>
    </div>

    <img src="img/dani.png" alt="Dani Rodriguez portrait" class="secondary-image" />

    <div class="links">
      <a href="https://soundcloud.com">SoundCloud</a>
      <a href="https://instagram.com">Instagram</a>
      <a href="https://ra.co">Resident Advisor</a>
    </div>
  </main>

</body>
</html>
