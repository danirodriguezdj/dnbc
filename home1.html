<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Die Nacht Brennt Club</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      margin: 0;
      padding: 80px 20px 50px;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Botón hamburguesa */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-toggle .bar {
      display: block;
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 6px 0;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left .3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    /* Header fijo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
      border-bottom: 2px solid #000;
    }
    header a {
      display: flex;
      align-items: center;
      height: 100%;
    }
    header .logo {
      max-width: 400px;
      width: 80vw;
      height: auto;
    }
    @media (max-width: 768px) {
      body {
        padding: 60px 10px 50px;
      }
      header {
        justify-content: space-between;
        padding: 0 20px;
        height: 65px;
      }
      header .logo {
        max-width: 250px;
        width: 60vw;
      }
    }
  </style>
</head>
<body>
  <!-- Botón hamburguesa -->
  <button class="menu-toggle" aria-label="Toggle menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  <!-- Menú lateral -->
  <nav id="sidebar" class="sidebar" aria-label="Main navigation">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/agency">Agency</a></li>
    </ul>
  </nav>
  <!-- Header con logo -->
  <header>
    <a href="https://dienachtbrenntclub.com" rel="noopener">
      <img src="/logoletraslargo.png" alt="DNBC Agency logo" class="logo" />
    </a>
  </header>
  <script>
    (function() {
      'use strict';
      document.addEventListener('DOMContentLoaded', function() {
        var btn = document.querySelector('.menu-toggle');
        var nav = document.getElementById('sidebar');
        btn.addEventListener('click', function() {
          nav.classList.toggle('open');
        });
      });
    })();
  </script>
</body>
</html>
