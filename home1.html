<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNBC Agency</title>
  <!-- Rutas relativas a /home1 para favicons e Ã­conos -->
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <style>
    @font-face {
      font-family: 'horizon';
      src: url('fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-toggle .bar {
      display: block;
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 6px 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left .3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
      border-bottom: 2px solid #000;
    }
    header a {
      display: flex;
      align-items: center;
      height: 100%;
    }
    header .logo {
      max-width: 400px;
      width: 80vw;
      height: auto;
    }
    @media (max-width: 768px) {
      header {
        padding: 0 20px;
        height: 65px;
      }
      header .logo {
        max-width: 250px;
        width: 60vw;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" aria-label="Toggle menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  <nav id="sidebar" class="sidebar" aria-label="Main navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="agency1">Agency</a></li>
    </ul>
  </nav>
  <header>
    <a href="https://dienachtbrenntclub.com" rel="noopener">
      <img src="logoletraslargo.png" alt="DNBC Agency logo" class="logo" />
    </a>
  </header>
  <script>
    (function() {
      'use strict';
      document.addEventListener('DOMContentLoaded', function() {
        var btn = document.querySelector('.menu-toggle');
        var nav = document.getElementById('sidebar');
        btn.addEventListener('click', function() {
          nav.classList.toggle('open');
        });
      });
    })();
  </script>
</body>
</html>
