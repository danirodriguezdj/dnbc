<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 LOST RAVER</title>
  <style>
    @font-face {
      font-family: 'Horizon';
      src: url('/fonts/horizon.woff2') format('woff2'),
           url('/fonts/horizon.woff') format('woff'),
           url('/fonts/horizon.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Horizon', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 300px;
      width: 80%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      color: black;
      background-color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #ff0;
      color: #000;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Logo" />
  <h1>404 LOST RAVER</h1>
  <a class="button" href="https://dienachtbrenntclub.com">BACK TO HOMEPAGE</a>

</html>
