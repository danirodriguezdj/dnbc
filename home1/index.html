  <style>
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: transparent !important;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    #background-embed-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      background: #000; /* fallback negro si Canva no carga */
    }
    #background-embed-container iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none;
      display: block;
      background: #000;
    }
    .main-content {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
    }
    img {
      max-width: 300px;
      margin-bottom: 30px;
    }
    .social a {
      color: #fff;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
    }
    .soundcloud-container {
      margin: 40px auto 0;
      max-width: 600px;
      padding: 0 20px;
    }
    .soundcloud-container iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    .bar {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background-color: #222;
    }
    .sidebar.open {
      left: 0;
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 50px 10px;
      }
      .soundcloud-container {
        padding: 0 10px;
      }
      img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="background-embed-container" aria-hidden="true">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGqGj7pvoE/CQ-8-WF2300o-jRKs7p7mg/watch?embed"

    <h1>WEB UNDER CONSTRUCTION</h1>

    </div>
    <div class="soundcloud-container">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1754486535&color=%23918f8d&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=true">

    </div>
    <div style="font-size:11px; color:#888; margin-top:10px;">
      <a href="https://www.canva.com/design/DAGqGj7pvoE/CQ-8-WF2300o-jRKs7p7mg/watch?utm_content=DAGqGj7pvoE&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener" style="color: #888;">
        Diseño de Daniel Rodríguez Davila
      </a>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</html>
