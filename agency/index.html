<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Archivo: agency1/index.html
    Propósito: Página principal de DNBC Agency con listado de artistas.
    Estándar de documentación: ISO/IEC/IEEE 26515
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNBC Agency</title>
  <meta name="description" content="DIE NACHT BRENNT AGENCY – Underground electronic music artist roster." />
  <meta name="author" content="DNBC Team" />

  <!-- Íconos y manifest para PWA -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Estilos en línea (se sugiere mover a archivo CSS separado en producción) -->
  <style>
    /* Definición de fuente Horizon, con carga de WOFF2 */
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Reset de márgenes y box-sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Estilos base del documento */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      padding: 80px 20px 50px; /* espacio superior para header fijo */
      overflow-x: hidden;       /* evita scroll horizontal */
    }

    /* Botón hamburguesa para mobile/desktop */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;  /* encima de sidebar */
    }
    .menu-toggle .bar {
      display: block;
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 6px 0;
    }

    /* Sidebar oculto por defecto, aparece al clicar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;       /* fuera de pantalla */
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;  /* espacio para no solaparse con header */
      transition: left .3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;            /* visible */
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }

    /* Header fijo con logo centrado */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
      border-bottom: 2px solid #000;
    }
    header a {
      display: flex;
      align-items: center;
      height: 100%;
    }
    header .logo {
      max-width: 400px;
      width: 80vw;
      height: auto;
    }

    /* Grid de artistas: 4 columnas en escritorio */
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    /* Cada artista ocupa su celda, con swap de imágenes al hover */
    .artist {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .artist img.base {
      width: 100%;
      display: block;
      transition: opacity .3s, transform .3s, filter .3s;
      z-index: 1;
    }
    .artist img.playing {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity .3s, transform .3s, filter .3s;
      z-index: 2;
    }
    /* Al pasar el ratón en desktop, intercambio de imágenes y efecto */
    .artist:hover img.base {
      opacity: 0;
      filter: brightness(.5);
      transform: scale(1.05);
    }
    .artist:hover img.playing {
      opacity: 1;
      filter: brightness(.5);
      transform: scale(1.05);
    }

    /* Overlay con nombre o lema del artista */
    .artist-info {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,.7);
      opacity: 0;
      transition: opacity .3s;
      color: #fff;
      z-index: 3; /* siempre encima de las imágenes */
    }
    .artist:hover .artist-info {
      opacity: 1;
    }

    /* Enlace a Instagram al pie */
    .footer-link {
      margin-top: 40px;
    }
    .footer-link a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    /* Ajustes para móviles (≤768px) */
    @media (max-width: 768px) {
      .artist-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      body {
        padding: 60px 10px 50px; /* menos espacio arriba en móvil */
      }
      header {
        justify-content: space-between;
        padding: 0 20px;
        height: 65px;
      }
      header a {
        margin-left: auto;
      }
      header .logo {
        max-width: 250px;
        width: 60vw;
      }
      .footer-link a {
        font-size: 1rem;
      }

      /* Forzamos el texto visible y sin subrayado en móvil */
      .artist-info {
        opacity: 1 !important;
        text-decoration: none !important;
        pointer-events: none;
        font-size: 13px;
        line-height: 1.2;
      }
    }
  </style>
</head>
<body>
  <!-- Botón para abrir/cerrar menú lateral -->

    <span class="bar"></span>

  <!-- Enlace final a Instagram -->
  <footer class="footer-link">
    <a href="https://instagram.com/dnbcagency" target="_blank" rel="noopener">@dnbcagency</a>
  </footer>

  <!-- Script para alternar la clase 'open' del sidebar -->
  <script>
    /**
     * Lógica de apertura/cierre del menú lateral.
     * Conforme ISO/IEC/IEEE 26515
     */
    (function() {
      'use strict';
      document.addEventListener('DOMContentLoaded', function() {
        var btn = document.querySelector('.menu-toggle');
        var nav = document.getElementById('sidebar');
        btn.addEventListener('click', function() {
          nav.classList.toggle('open');
        });
      });
    })();
  </script>
</body>
</html>
