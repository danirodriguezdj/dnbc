<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency | DNBC</title>
  <link rel="preload" href="/fonts/horizon.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'Horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Horizon', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .bar {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 20px;
      text-decoration: none;
      text-transform: uppercase;
      border-bottom: 1px solid #222;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .sidebar.open {
      left: 0;
    }

    header {
      padding: 40px 0 20px;
    }

    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      letter-spacing: 2px;
    }

    .instagram-link {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
    }

    .instagram-link a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Menu Toggle Button -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar Navigation -->
  <div id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </div>

  <header>
    <img src="/logo.png" alt="Logo" />
  </header>

  <div class="center-message">DJ ROOSTER SOON</div>

  <div class="instagram-link">
    <a href="https://instagram.com/dnbcagency" target="_blank">@dnbcagency</a>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
