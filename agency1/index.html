<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNBC Agency</title>
  <meta name="description" content="DIE NACHT BRENNT AGENCY – Underground electronic music artist roster." />
  <meta name="author" content="DNBC Team" />

  <!-- Íconos -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Estilos -->
  <style>
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      padding: 140px 20px 50px 20px;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background-color: #222;
    }
    .sidebar.open {
      left: 0;
    }

    /* Header base */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      z-index: 999;
      border-bottom: 2px solid #000;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    /*
     * @brief Barras del botón de menú.
     */
    .bar {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px 0;
    }

    .logo-link {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .logo-link img {
      height: 50px;
      max-width: 100%;
      object-fit: contain;
    }

    /* Artistas */
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .artist {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .artist img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .artist:hover img {
      filter: brightness(0.5);
      transform: scale(1.05);
    }

    .artist-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist:hover .artist-info {
      opacity: 1;
    }

    .footer-link {
      margin-top: 40px;
    }

    .footer-link a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    /* MÓVIL */
    @media (max-width: 768px) {
      body {
        padding: 90px 20px 50px 20px;
      }

      .artist-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .footer-link a {
        font-size: 12px;
      }

       header {
        justify-content: space-between;
        padding: 0 10px;
      }

      .menu-toggle {
        position: fixed; /* Antes estaba en relative */
        z-index: 1100;   /* Asegura que esté por encima del sidebar */
        left: 0;
      }

  .logo-link {
    margin-left: 0;
    padding-right: 0;
  }

  .logo-link img {
    height: 80px;
    max-width: 200px;
  }
}
  </style>
</head>
<body>
  <!-- Sidebar de navegación -->
  <nav id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </nav>

  <!-- Header con logo y menú -->
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <a href="https://dienachtbrenntclub.com" class="logo-link">
      <img src="/logoletraslargo.png" alt="Logo DNBC Agency" />
    </a>
  </header>

  <!-- Galería de artistas -->
  <div class="artist-grid">
    <a class="artist" href="https://dienachtbrenntclub.com/cokecortes">
      <img src="img/cokecortes.jpg" alt="Coke Cortés" />
      <div class="artist-info">DJ & Producer</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/danirodriguez">
      <img src="img/danirodriguez.jpg" alt="Dani Rodriguez" />
      <div class="artist-info">Techno & Hardgroove</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/laveranotte">
      <img src="img/laveranotte.jpg" alt="La Vera Notte" />
      <div class="artist-info">Dark Electro & Acid</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/mikes">
      <img src="img/mikes.jpg" alt="Mikes" />
      <div class="artist-info">Raw & Rave Techno</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/vitalgroove">
      <img src="img/vitalgroove.jpg" alt="Vital Groove" />
      <div class="artist-info">Groovy Tech</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/kb45">
      <img src="img/kb45.jpg" alt="KB45" />
      <div class="artist-info">Bass & Breaks</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/filo">
      <img src="img/filo.jpg" alt="FILØ" />
      <div class="artist-info">Industrial & Experimental</div>
    </a>
    <a class="artist" href="https://dienachtbrenntclub.com/deathwrap">
      <img src="img/deathwrap.jpg" alt="DEATHWRAP" />
      <div class="artist-info">Hardcore & Noise</div>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer-link">
    <a href="https://instagram.com/dnbcagency" target="_blank">@dnbcagency</a>
  </div>

  <!-- Script menú -->
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
