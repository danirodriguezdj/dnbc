<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIE NACHT BRENNT AGENCY</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        border-bottom: 1px solid #222;
        position: relative;
        z-index: 10;
      }

      header img {
        max-height: 70px;
        height: auto;
      }

      .hamburger {
        position: absolute;
        left: 20px;
        top: 20px;
        z-index: 20;
        width: 30px;
        height: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
      }

      .hamburger div {
        width: 100%;
        height: 4px;
        background-color: white;
      }

      nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: black;
        z-index: 15;
      }

      nav ul {
        list-style: none;
        padding: 10px;
        margin: 0;
      }

      nav ul li {
        padding: 10px 20px;
      }

      @media (max-width: 768px) {
        header {
          height: 75px;
          padding: 10px 0;
        }

        header img {
          max-width: none;
          width: calc(100vw - 90px);
          height: auto;
        }
      }
    </style>
    <script>
      function toggleMenu() {
        const nav = document.querySelector("nav");
        nav.style.display = nav.style.display === "block" ? "none" : "block";
      }
    </script>
  </head>
  <body>
    <header>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <a href="https://dienachtbrenntclub.com">
        <img src="/logoletraslargo.png" alt="Logo DNBC Agency" />
      </a>
    </header>

    <nav>
      <ul>
        <li>Inicio</li>
        <li>Artistas</li>
        <li>Contacto</li>
      </ul>
    </nav>

    <main>
      <!-- Contenido principal aquÃ­ -->
    </main>
  </body>
</html>
