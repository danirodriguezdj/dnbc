<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGENCY — DIE NACHT BRENNT</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      z-index: 1000;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid #111;
    }

    header img {
      height: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .artist {
      position: relative;
      overflow: hidden;
    }

    .artist img {
      width: 100%;
      display: block;
      height: auto;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      width: 100%;
      padding: 5px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 14px;
    }

    @media (hover: hover) and (pointer: fine) {
      .artist:hover .overlay {
        opacity: 1;
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        padding: 10px;
      }

      .overlay {
        display: none;
      }

      header img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="logoletraslargo.png" alt="Die Nacht Brennt Logo" />
    </a>
  </header>

  <main class="grid">
    <div class="artist">
      <img src="img/danirodriguez.jpg" alt="DANI RODRIGUEZ" />
      <div class="overlay">Barcelona. Groove & Acid Techno.</div>
    </div>
    <div class="artist">
      <img src="img/cokecortes.jpg" alt="COKE CORTÉS" />
      <div class="overlay">Live Hybrid. Electrónica profunda y potente.</div>
    </div>
    <div class="artist">
      <img src="img/laveranotte.jpg" alt="LA VERA NOTTE" />
      <div class="overlay">Una mezcla de techno emocional con ambient.</div>
    </div>
    <div class="artist">
      <img src="img/ohhmikes.jpg" alt="MIKES" />
      <div class="overlay">Tech-house & electrónica experimental.</div>
    </div>
    <div class="artist">
      <img src="img/vitalgroove.jpg" alt="VITAL GROOVE" />
      <div class="overlay">House energético con toques funk y latinos.</div>
    </div>
    <div class="artist">
      <img src="img/filo.jpg" alt="FILØ" />
      <div class="overlay">Techno melódico con influencia rave.</div>
    </div>
    <div class="artist">
      <img src="img/kb45.jpg" alt="KB45" />
      <div class="overlay">UK Bass & Breaks. Sonido industrial callejero.</div>
    </div>
  </main>
</body>
</html>
