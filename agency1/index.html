<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Archivo: index.html
    Propósito: Página principal de la sección "Agency" de DNBC.
    Estándar de documentación: ISO/IEC/IEEE 26515.
  -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNBC Agency</title>
  <meta name="description" content="DNBC Agency – Underground electronic music talent." />
  <meta name="author" content="Die Nacht Brennt Club" />

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="preload" href="/fonts/horizon.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

  <style>
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    .bar {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background-color: #222;
    }

    header {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    header img {
      max-width: 300px;
      width: 80vw;
      height: auto;
    }

    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .artist {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #333;
    }

    .artist img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .artist:hover img {
      opacity: 0.7;
      transform: scale(1.05);
    }

    .artist-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      text-transform: uppercase;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist:hover .artist-info {
      opacity: 1;
    }

    .footer-link {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .footer-link a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 50px 10px;
      }
      .footer-link a {
        font-size: 12px;
      }
      .artist-info {
        font-size: 12px;
      }
    }

    @media (min-width: 1200px) {
      body {
        padding: 100px 100px;
      }
      header img {
        max-width: 250px;
      }
      .footer-link a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <nav id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </nav>

  <header>
    <img src="/logo.png" alt="Logo DNBC Agency" />
  </header>

  <section class="artist-grid">
    <a href="/cokecortes" class="artist">
      <img src="./img/cokecortes.jpg" alt="Coke Cortés" />
      <div class="artist-info">Coke Cortés – DJ & Producer</div>
    </a>
    <a href="/danirodriguez" class="artist">
      <img src="./img/danirodriguez.jpg" alt="Dani Rodríguez" />
      <div class="artist-info">Dani Rodriguez – DJ & Promoter</div>
    </a>
    <a href="/laveranotte" class="artist">
      <img src="./img/laveranotte.jpg" alt="La Vera Notte" />
      <div class="artist-info">La Vera Notte – Experimental Sound</div>
    </a>
    <a href="/mikes" class="artist">
      <img src="./img/mikes.jpg" alt="Mikes" />
      <div class="artist-info">Mikes – Electro Vibes</div>
    </a>
    <a href="/vitalgroove" class="artist">
      <img src="./img/vitalgroove.jpg" alt="Vital Groove" />
      <div class="artist-info">Vital Groove – Progressive House</div>
    </a>
    <a href="/kb45" class="artist">
      <img src="./img/kb45.jpg" alt="KB45" />
      <div class="artist-info">KB45 – Raw Energy</div>
    </a>
    <a href="/filo" class="artist">
      <img src="./img/filo.jpg" alt="FILØ" />
      <div class="artist-info">FILØ – Hypnotic Rhythms</div>
    </a>
    <a href="/deathwrap" class="artist">
      <img src="./img/deathwrap.jpg" alt="Deathwrap" />
      <div class="artist-info">Deathwrap – Dark Industrial</div>
    </a>
  </section>

  <div class="footer-link">
    <a href="https://instagram.com/dnbcagency" target="_blank">@dnbcagency</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
