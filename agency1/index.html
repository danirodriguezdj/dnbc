<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNBC Agency</title>
  <meta name="description" content="DIE NACHT BRENNT AGENCY – Underground electronic music artist roster." />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-display: swap;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    .menu-toggle {
      position: fixed;
      top: 5px;
      left: 20px;
      cursor: pointer;
      z-index: 1002;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .bar {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 30px;
      width: auto;
    }

    .artist-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .artist {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .artist img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .artist:hover img {
      filter: brightness(0.5);
      transform: scale(1.05);
    }

    .artist-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .artist:hover .artist-info {
      opacity: 1;
    }

    .footer-link {
      margin-top: 40px;
    }

    .footer-link a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .artist-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      body {
        padding: 70px 10px;
      }

      .footer-link a {
        font-size: 12px;
      }
    }

    @media (min-width: 1200px) {
      body {
        padding: 100px 100px;
      }

      .footer-link a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Menú hamburguesa -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <a href="/">Home</a>
    <a href="/agency">Agency</a>
  </nav>

  <!-- Logo centrado arriba -->
  <header>
    <img src="/logoletraslargo.png" alt="Logo DNBC Agency" />
  </header>

  <!-- Galería de artistas -->
  <div class="artist-grid">
    <div class="artist">
      <a href="https://instagram.com/danirodriguezdj" target="_blank">
        <img src="/img/dani.png" alt="Dani Rodriguez" />
      </a>
    </div>
    <div class="artist">
      <a href="https://instagram.com/cokecortes" target="_blank">
        <img src="/img/coke.png" alt="Coke Cortés" />
      </a>
    </div>
    <div class="artist">
      <a href="https://instagram.com/laveranotte" target="_blank">
        <img src="/img/vera.png" alt="La Vera Notte" />
      </a>
    </div>
    <div class="artist">
      <a href="https://instagram.com/ohhmikes" target="_blank">
        <img src="/img/mikes.png" alt="Mikes" />
      </a>
    </div>
    <div class="artist">
      <a href="https://instagram.com/vital_groove" target="_blank">
        <img src="/img/vital.png" alt="Vital Groove" />
      </a>
    </div>
    <div class="artist">
      <a href="https://instagram.com/fil0.wav" target="_blank">
        <img src="/img/filo.png" alt="FILØ" />
      </a>
    </div>
    <div class="artist">
      <a href="https://instagram.com/kb45__" target="_blank">
        <img src="/img/kb45.png" alt="KB45" />
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-link">
    <a href="https://instagram.com/dnbcagency" target="_blank">@dnbcagency</a>
  </div>

  <!-- Script para el menú -->
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
