<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Archivo: agency1/index.html
    Propósito: Página de la agencia DNBC.
    Estándar de documentación: ISO/IEC/IEEE 26515.
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNBC Agency</title>
  <meta name="description" content="DIE NACHT BRENNT AGENCY – Underground electronic music artist roster." />
  <meta name="author" content="DNBC Team" />

  <!-- Íconos y PWA manifest -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="DNBC" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Estilos globales -->
  <style>
    /* @brief Fuente Horizon */
    @font-face {
      font-family: 'horizon';
      src: url('/fonts/horizon.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* @brief Reset y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* @brief Estilos base */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: 'horizon', sans-serif;
      text-align: center;
      padding: 140px 20px 50px;
      overflow-x: hidden;
    }

    /* @brief Botón hamburguesa */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .menu-toggle .bar {
      display: block;
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 6px 0;
    }

    /* @brief Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left .3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 20px;
      text-transform: uppercase;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #222;
    }

    /* @brief Cabecera fija – ESCRITORIO: logo centrado vertical y horizontal */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background: #000;
      display: flex;
      justify-content: center; /* logo centrado en PC */
      align-items: center;     /* centrado vertical */
      padding: 0 20px;         /* margen lateral estándar */
      z-index: 999;
      border-bottom: 2px solid #000;
    }
    header a {
      margin: 0;
      display: flex;           /* fuerza centrar su contenido */
      align-items: center;
      height: 100%;
    }
    header .logo {
      max-width: 400px;
      width: 80vw;
      height: auto;
    }

    /* @brief Grid de artistas */
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    .artist {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .artist img {
      width: 100%;
      display: block;
      transition: transform .3s ease, filter .3s ease;
    }
    .artist:hover img {
      filter: brightness(.5);
      transform: scale(1.05);
    }
    .artist-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,.7);
      opacity: 0;
      transition: opacity .3s ease;
      color: #fff;
    }
    .artist:hover .artist-info {
      opacity: 1;
    }

    /* @brief Enlace Instagram */
    .footer-link {
      margin-top: 40px;
    }
    .footer-link a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    /* @brief Media Queries – MÓVIL: logo pegado a la derecha con margen y centrado vertical */
    @media (max-width: 768px) {
      .artist-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      body {
        padding: 80px 10px 50px;
      }
      header {
        justify-content: space-between; /* menú y logo separados */
        padding: 0 20px;               /* margen lateral */
        height: 65px;
      }
      header a {
        margin-left: auto;             /* empuja logo a la derecha */
      }
      header a, header .logo {
        display: flex;
        align-items: center;           /* centrado vertical */
        height: 100%;
      }
      header .logo {
        max-width: 200px;
        width: 50vw;
      }
      .footer-link a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" aria-label="Toggle menu">
    <span class="bar"></span>
    <span class="bar"></span>

  </button>

  <header>

  <footer class="footer-link">
    <a href="https://instagram.com/dnbcagency" target="_blank" rel="noopener">@dnbcagency</a>
  </footer>

  <script>
    /**
     * @file agency1/index.html
     * @brief Lógica de alternancia del menú lateral.
     * @estándar ISO/IEC/IEEE 26515.
     */
    (function() {
      'use strict';
      document.addEventListener('DOMContentLoaded', function() {
        var btn = document.querySelector('.menu-toggle');
        var nav = document.getElementById('sidebar');
        btn.addEventListener('click', function() {
          nav.classList.toggle('open');
        });
      });
    })();
  </script>
</body>
</html>
